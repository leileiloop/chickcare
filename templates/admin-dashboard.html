<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Chick Care</title>
  <!-- ======= Styles ====== -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Minimal custom styles for admin tab navigation */
    .admin-tabs {
      margin: 20px;
    }
    .admin-tabs ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
      border-bottom: 2px solid #ccc;
    }
    .admin-tabs ul li {
      margin-right: 20px;
    }
    .admin-tabs ul li a {
      text-decoration: none;
      color: var(--blue);
      font-weight: bold;
      padding: 10px;
      display: block;
    }
    .admin-tabs ul li a.active {
      border-bottom: 3px solid var(--blue);
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navigation">
      <ul>
        <li><a href="#manageUsers" class="tab-link active">Manage Users</a></li>
        <li><a href="#systemFunctions" class="tab-link">System Functions</a></li>
        <li><a href="/login">Sign Out</a></li>
      </ul>
    </div>

    <div class="main">
      <div class="topbar">
        <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
        <div class="datetime"><span id="displayDateTime"></span></div>
        <div class="iconn" onclick="toggleNotifi()">
          <img src="{{ url_for('static', filename='imgs/bell.png') }}" alt="">
          <span id="notificationCount">0</span>
        </div>
        <div class="user"><img src="{{ url_for('static', filename='imgs/admin.jpg') }}" alt=""></div>
      </div>

      <!-- Admin Tabs -->
      <div class="admin-tabs">
        <ul>
          <li><a href="#manageUsers" class="tab-link active">Manage Users</a></li>
          <li><a href="#systemFunctions" class="tab-link">System Functions</a></li>
        </ul>
      </div>

      <!-- Tab Content: Manage Users -->
      <div id="manageUsers" class="tab-content active">
        <h1>Manage Users</h1>
        <div id="table-users">
          <table border="1">
            <thead>
              <tr>
                <th>User ID</th>
                <th>Email</th>
                <th>Username</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Tab Content: System Functions -->
      <div id="systemFunctions" class="tab-content">
        <h1>System Functions</h1>
        <div id="table-system">
          <table border="1">
            <thead>
              <tr>
                <th>DateTime</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Main Scripts -->
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>

  <script>
    // Tab switching
    const tabLinks = document.querySelectorAll('.tab-link');
    const tabContents = document.querySelectorAll('.tab-content');
    tabLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        tabLinks.forEach(l => l.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        this.classList.add('active');
        document.querySelector(this.getAttribute('href')).classList.add('active');
      });
    });

    // Fetch users and populate table
    async function loadUsers() {
      const res = await fetch('/api/users');
      const users = await res.json();
      const tbody = document.querySelector('#table-users tbody');
      tbody.innerHTML = '';
      users.forEach(u => {
        tbody.innerHTML += `
          <tr>
            <td>${u.id}</td>
            <td>${u.email}</td>
            <td>${u.username}</td>
            <td>
              <button onclick="deleteUser(${u.id})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Fetch system logs
    async function loadSystemLogs() {
      const res = await fetch('/api/system_logs');
      const logs = await res.json();
      const tbody = document.querySelector('#table-system tbody');
      tbody.innerHTML = '';
      logs.forEach(log => {
        tbody.innerHTML += `
          <tr>
            <td>${log.datetime}</td>
            <td>${log.message}</td>
          </tr>
        `;
      });
    }

    // Example delete function
    async function deleteUser(id) {
      const confirmed = confirm("Delete this user?");
      if (!confirmed) return;
      await fetch(`/api/users/${id}`, { method: 'DELETE' });
      loadUsers(); // refresh table
    }

    // Initial load
    loadUsers();
    loadSystemLogs();
  </script>
</body>
</html>
