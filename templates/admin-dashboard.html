<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | ChickCare</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <!-- ======= Navigation ======= -->
    <div class="navigation">
      <ul>
        <li>
          <a href="{{ url_for('dashboard') }}">
            <span class="icon"><i class='bx bxs-chicken'></i></span>
            <span class="title">ChickCare</span>
          </a>
        </li>

        <li class="active"><a href="{{ url_for('admin_dashboard') }}"><span class="icon"><i class='bx bxs-dashboard'></i></span><span class="title">Admin Dashboard</span></a></li>
        <li><a href="{{ url_for('manage_users') }}"><span class="icon"><i class='bx bx-user'></i></span><span class="title">Manage Users</span></a></li>
        <li><a href="{{ url_for('report') }}"><span class="icon"><i class='bx bx-file'></i></span><span class="title">Reports</span></a></li>
        <li><a href="{{ url_for('logout') }}"><span class="icon"><i class='bx bx-log-out'></i></span><span class="title">Logout</span></a></li>
      </ul>
    </div>

    <!-- ======= Main Section ======= -->
    <div class="main">
      <div class="topbar">
        <div class="toggle"><i class='bx bx-menu'></i></div>
        <div class="title">Admin Control Panel</div>
      </div>

      <!-- ======= Dashboard Overview ======= -->
      <div class="cardBox">
        <div class="card">
          <div>
            <div class="numbers">12</div>
            <div class="cardName">Active Users</div>
          </div>
          <div class="iconBx"><i class='bx bx-user'></i></div>
        </div>

        <div class="card">
          <div>
            <div class="numbers">5</div>
            <div class="cardName">Reports</div>
          </div>
          <div class="iconBx"><i class='bx bx-file'></i></div>
        </div>

        <div class="card">
          <div>
            <div class="numbers">3</div>
            <div class="cardName">Active Farms</div>
          </div>
          <div class="iconBx"><i class='bx bx-home-smile'></i></div>
        </div>

        <div class="card">
          <div>
            <div class="numbers">1</div>
            <div class="cardName">Alerts</div>
          </div>
          <div class="iconBx"><i class='bx bx-bell'></i></div>
        </div>
      </div>

      <!-- ======= Recent Activity ======= -->
      <div class="details">
        <div class="recentOrders">
          <div class="cardHeader">
            <h2>Recent Activity</h2>
          </div>

          <table>
            <thead>
              <tr>
                <th>User</th>
                <th>Action</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Daniel</td>
                <td>Added new user account</td>
                <td>2025-11-05</td>
              </tr>
              <tr>
                <td>Admin</td>
                <td>Reviewed system reports</td>
                <td>2025-11-04</td>
              </tr>
              <tr>
                <td>Renz</td>
                <td>Updated feeding schedule</td>
                <td>2025-11-03</td>
              </tr>
              <!-- Flask will later populate from DB -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- ======= Script ======= -->
  <script>
    // Sidebar toggle
    const toggle = document.querySelector('.toggle');
    const navigation = document.querySelector('.navigation');
    const main = document.querySelector('.main');
    toggle.onclick = function() {
      navigation.classList.toggle('active');
      main.classList.toggle('active');
    };
  </script>
</body>
</html>
