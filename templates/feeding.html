<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feeding Schedule</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="static/imgs/CC.png">
                        </span>
                        <span class="title1">Chick Care</span>
                    </a>
                </li>

                <li>
                    <a href="/main_dashboard">
                        <span class="icon">
                            <ion-icon name="reorder-four-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="/webcam">
                        <span class="icon">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                        </span>
                        <span class="title">Growth Tracking</span>
                    </a>
                </li>

                <li>
                    <a href="/feeding">
                        <span class="icon">
                            <ion-icon name="layers-outline"></ion-icon>
                        </span>
                        <span class="title">Supplies Stock</span>
                    </a>
                </li>

                <li>
                    <a href="/environment">
                        <span class="icon">
                            <ion-icon name="cloudy-outline"></ion-icon>
                        </span>
                        <span class="title">Environment</span>
                    </a>
                </li>

                <li>
                    <a href="/dashboard">
                        <span class="icon">
                            <ion-icon name="notifications-circle-outline"></ion-icon>
                        </span>
                        <span class="title">Notifications</span>
                    </a>
                </li>

                <li>
                    <a href="/sanitization">
                        <span class="icon">
                            <ion-icon name="water-outline"></ion-icon>
                        </span>
                        <span class="title">Sanitization</span>
                    </a>
                </li>

                {% if session['user_role'] == 'admin' %}
                <li>
                    <a href="/manage_users">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Manage Users</span>
                    </a>
                </li>
                {% endif %}

                <li>
                    <a href="/report">
                        <span class="icon">
                            <ion-icon name="file-tray-stacked-outline"></ion-icon>
                        </span>
                        <span class="title">Report</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('logout') }}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
                </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="datetime">
                    <span id="displayDateTime"></span>
                </div>


                <div class="iconn" onclick="toggleNotifi()">
                    <img src="static/imgs/bell.png" alt=""> <span id="notificationCount">0</span>
                </div>
                <div class="notifi-box" id="box">
                    <h2>Notifications <span id="notificationCount1">0</span></h2>
                <div class="notifi-item">

                    <div class="text" id="notificationItems">

                    </div>
                </div>


                </div>



                <div class="user">
                    <img src="static/imgs/admin.jpg" alt="">
                </div>
            </div>

        <div class="schedule">
                <h1>Supplies Stock</h1>

                <div class="col-div-4-1">
                    <div class="box-1">
                    <div class="content-box-1">
                    <p class="head-1">Water</p>

                    <div class="circle-wrap" id="water-gauge">
                <div class="circle">
                    <div class="mask full" id="water-fill">
                    <div class="fill"></div>
                </div>
                <div class="mask half">
                    <div class="fill"></div>
                </div>
                    <div class="inside-circle" id="waterLevel"></div>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>

                <div class="col-div-4-1">
                    <div class="box-1">
                    <div class="content-box-1">
                    <p class="head-1">Foods</p>

                    <div class="circle-wrap-1">
                <div class="circle-1">
                    <div class="mask full-1">
                    <div class="fill-1"></div>
                </div>
                <div class="mask half-1">
                    <div class="fill-1"></div>
                </div>
                    <div class="inside-circle-1" id="foodLevel"></div>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>


                <div class="stop-container1">
                    <div class="stop-box">
                        <button id="stopWaterRelay" class="stop-btn1">STOP</button>
                </div>
                    <div class="stop-box">
                        <button id="stopServoFood" class="stop-btn1">STOP</button>
                </div>
            </div>

            <div id="table-body3" class="tableSched">
                    <table class="meal-table">
                    <thead>
                        <tr>
                            <th>DateTime</th>
                            <th>Food</th>
                            <th>Water</th>
                        </tr>
                    </thead>
                <tbody>

                </tbody>
                </table>
            </div>
            </div>

        </div>
    </div>



    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
