<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Growth Monitoring | ChickCare</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <!-- =============== Navigation ================ -->
    <div class="navigation">
      <ul>
        <li>
          <a href="{{ url_for('dashboard') }}">
            <span class="icon"><i class="bx bxs-chicken"></i></span>
            <span class="title">ChickCare</span>
          </a>
        </li>

        <li>
          <a href="{{ url_for('dashboard') }}">
            <span class="icon"><i class="bx bxs-dashboard"></i></span>
            <span class="title">Dashboard</span>
          </a>
        </li>

        <li>
          <a href="{{ url_for('growth_monitoring') }}" class="active">
            <span class="icon"><i class="bx bxs-bar-chart-square"></i></span>
            <span class="title">Growth</span>
          </a>
        </li>

        <li>
          <a href="{{ url_for('data_table') }}">
            <span class="icon"><i class="bx bxs-data"></i></span>
            <span class="title">Data Table</span>
          </a>
        </li>

        <li>
          <a href="{{ url_for('feeding_schedule') }}">
            <span class="icon"><i class="bx bxs-time-five"></i></span>
            <span class="title">Feeding Schedule</span>
          </a>
        </li>

        <li>
          <a href="{{ url_for('environment') }}">
            <span class="icon"><i class="bx bxs-thermometer"></i></span>
            <span class="title">Environment</span>
          </a>
        </li>

        <li>
          <a href="{{ url_for('sanitization') }}">
            <span class="icon"><i class="bx bxs-virus"></i></span>
            <span class="title">Sanitization</span>
          </a>
        </li>

        <li>
          <a href="{{ url_for('logout') }}">
            <span class="icon"><i class="bx bx-log-out"></i></span>
            <span class="title">Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
      <div class="topbar">
        <div class="toggle"><i class="bx bx-menu"></i></div>
        <div class="search">
          <label>
            <input type="text" placeholder="Search..." />
            <i class="bx bx-search"></i>
          </label>
        </div>
        <div class="user">
          <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="User" />
        </div>
      </div>

      <!-- ================ Growth Monitoring Chart ================ -->
      <div class="details">
        <div class="recentOrders">
          <div class="cardHeader">
            <h2>Growth Progress</h2>
            <a href="{{ url_for('data_table') }}" class="btn">View Records</a>
          </div>

          <canvas id="growthChart" width="100%" height="40"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('growthChart').getContext('2d');
    const growthChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: {{ dates|tojson }},
        datasets: [{
          label: 'Weight (grams)',
          data: {{ weights|tojson }},
          fill: true,
          borderColor: '#36a2eb',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          tension: 0.3,
          borderWidth: 2,
          pointRadius: 3,
          pointBackgroundColor: '#007bff'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          title: {
            display: true,
            text: 'Chicken Growth Over Time',
            font: { size: 16, family: 'Poppins' }
          }
        },
        scales: {
          x: {
            title: { display: true, text: 'Date' }
          },
          y: {
            title: { display: true, text: 'Weight (g)' }
          }
        }
      }
    });
  </script>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
