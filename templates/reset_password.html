<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Dan Aleko</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url("https://images.unsplash.com/photo-1589923188900-45d7a7ae3e1b?auto=format&fit=crop&w=1950&q=80") no-repeat center center/cover;
    }

    .wrapper {
      width: 380px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(25px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      color: #fff;
      padding: 40px 35px 50px;
      text-align: center;
    }

    .wrapper h2 {
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .input-box {
      position: relative;
      width: 100%;
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 45px 12px 20px;
      font-size: 1em;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
      transition: 0.3s ease;
    }

    .input-box input:focus {
      border-bottom-color: #fff;
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #fff;
    }

    .message {
      margin: 10px 0;
      color: #ffd166;
      font-weight: 500;
      text-align: center;
    }

    .btn {
      width: 100%;
      background: #fff;
      border: none;
      outline: none;
      padding: 12px;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1em;
      color: #333;
      font-weight: 600;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #f1f1f1;
    }

    .register-link {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .register-link a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Reset Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('reset_password', token=token) }}" method="POST">
      <div class="input-box">
        <input type="password" name="password" placeholder="Enter new password" required>
        <i class='bx bx-lock'></i>
      </div>

      <button type="submit" class="btn">Reset Password</button>

      <div class="register-link">
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
