<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | ChickCare</title>

  <!-- ======= Fonts & Icons ======= -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- ======= Styles ======= -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='images/bg-reset.jpg') }}") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .reset-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 40px 50px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .reset-container h2 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    .reset-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .input-field {
      position: relative;
      margin-bottom: 20px;
    }

    .input-field input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-field input:focus {
      border-color: #ffc107;
      box-shadow: 0 0 4px rgba(255, 193, 7, 0.4);
    }

    .input-field i {
      position: absolute;
      right: 15px;
      top: 12px;
      color: #666;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #ffc107;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e0a800;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #ffc107;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .flash {
      margin-bottom: 15px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <p>Enter your new password below.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('reset_with_token', token=token) }}">
      <div class="input-field">
        <input type="password" name="password" placeholder="New Password" required>
        <i class='bx bx-lock'></i>
      </div>

      <button type="submit" class="btn">Reset Password</button>

      <div class="login-link">
        Back to <a href="{{ url_for('login') }}">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
