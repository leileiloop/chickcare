<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | ChickCare Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <!-- =============== Navigation ================ -->
    <div class="navigation">
      <ul>
        <li>
          <a href="{{ url_for('dashboard') }}">
            <span class="icon">
              <i class='bx bxs-chicken'></i>
            </span>
            <span class="title">ChickCare</span>
          </a>
        </li>

        <li><a href="{{ url_for('dashboard') }}"><i class='bx bx-grid-alt'></i> <span class="title">Dashboard</span></a></li>
        <li><a href="{{ url_for('growth') }}"><i class='bx bx-line-chart'></i> <span class="title">Growth</span></a></li>
        <li><a href="{{ url_for('environment') }}"><i class='bx bx-leaf'></i> <span class="title">Environment</span></a></li>
        <li><a href="{{ url_for('feed') }}"><i class='bx bx-bowl-hot'></i> <span class="title">Feeding</span></a></li>
        <li><a href="{{ url_for('sanitization') }}"><i class='bx bx-droplet'></i> <span class="title">Sanitization</span></a></li>
        <li><a href="{{ url_for('report') }}"><i class='bx bx-file'></i> <span class="title">Report</span></a></li>
        <li class="active"><a href="{{ url_for('settings') }}"><i class='bx bx-cog'></i> <span class="title">Settings</span></a></li>
        <li><a href="{{ url_for('logout') }}"><i class='bx bx-log-out'></i> <span class="title">Logout</span></a></li>
      </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
      <div class="topbar">
        <div class="toggle"><i class='bx bx-menu'></i></div>
        <div class="search"><label><input type="text" placeholder="Search here"><i class='bx bx-search'></i></label></div>
        <div class="user"><img src="{{ url_for('static', filename='img/user.jpg') }}" alt="User"></div>
      </div>

      <!-- ======================= Settings ================== -->
      <div class="details">
        <div class="recentOrders">
          <div class="cardHeader">
            <h2>Account Settings</h2>
          </div>
          <form action="{{ url_for('update_settings') }}" method="POST" class="form">
            <label>Username:</label>
            <input type="text" name="username" value="{{ user.username }}" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ user.email }}" required>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter new password">

            <button type="submit" class="btn">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
