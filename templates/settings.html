<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | ChickCare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    {% include 'sidebar.html' %}
    <div class="main">
      {% include 'navbar.html' %}
      <div class="content">
        <h1>Settings</h1>
        <form class="settings-form" method="POST" action="{{ url_for('settings') }}">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" value="{{ session.get('user_name', '') }}" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="{{ session.get('user_email', '') }}" required>

          <label for="password">New Password</label>
          <input type="password" id="password" name="password" placeholder="Enter new password">

          <button type="submit" class="btn">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
