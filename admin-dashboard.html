<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Chick Care</title>
  <!-- ======= Styles ====== -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Minimal custom styles for admin tab navigation */
    .admin-tabs {
      margin: 20px;
    }
    .admin-tabs ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
      border-bottom: 2px solid #ccc;
    }
    .admin-tabs ul li {
      margin-right: 20px;
    }
    .admin-tabs ul li a {
      text-decoration: none;
      color: var(--blue);
      font-weight: bold;
      padding: 10px;
      display: block;
    }
    .admin-tabs ul li a.active {
      border-bottom: 3px solid var(--blue);
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Modified Navigation for Admin -->
    <div class="navigation">
      <ul>
        <li>
          <a href="#manageUsers" class="tab-link active">Manage Users</a>
        </li>
        <li>
          <a href="#systemFunctions" class="tab-link">System Functions</a>
        </li>
        <li>
          <a href="/login">Sign Out</a>
        </li>
      </ul>
    </div>

    <!-- Main Admin Content -->
    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="datetime">
          <span id="displayDateTime"></span>
        </div>
        <div class="iconn" onclick="toggleNotifi()">
          <img src="{{ url_for('static', filename='imgs/bell.png') }}" alt="">
          <span id="notificationCount">0</span>
        </div>
        <div class="user">
          <img src="{{ url_for('static', filename='imgs/admin.jpg') }}" alt="">
        </div>
      </div>

      <!-- Admin Tabs -->
      <div class="admin-tabs">
        <ul>
          <li><a href="#manageUsers" class="tab-link active">Manage Users</a></li>
          <li><a href="#systemFunctions" class="tab-link">System Functions</a></li>
        </ul>
      </div>

      <!-- Tab Content: Manage Users -->
      <div id="manageUsers" class="tab-content active">
        <h1>Manage Users</h1>
        <!-- User Management Table -->
        <div id="table-users">
          <table border="1">
            <thead>
              <tr>
                <th>User ID</th>
                <th>Email</th>
                <th>Username</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- User data dynamically loaded from the database -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Tab Content: System Functions -->
      <div id="systemFunctions" class="tab-content">
        <h1>System Functions</h1>
        <!-- System Management Table (e.g., Notifications, Logs, Reports) -->
        <div id="table-system">
          <table border="1">
            <thead>
              <tr>
                <th>DateTime</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody>
              <!-- System logs or notification data dynamically loaded -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <!-- =========== Ionicons Scripts =========  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <!-- =========== Main Scripts =========  -->
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <script>
    // JavaScript for admin tab switching
    const tabLinks = document.querySelectorAll('.tab-link');
    const tabContents = document.querySelectorAll('.tab-content');

    tabLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        // Remove active class from all tab links and contents
        tabLinks.forEach(link => link.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        // Add active class to the clicked tab and its corresponding content
        this.classList.add('active');
        const target = this.getAttribute('href');
        document.querySelector(target).classList.add('active');
      });
    });
  </script>
</body>
</html>
