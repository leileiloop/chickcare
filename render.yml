services:
  - type: web
    name: chickcare-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
      # Initialize database with your test.sql
      psql $DATABASE_URL -f test.sql
    startCommand: python ChickCare.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chickcare-db
          property: connectionString

databases:
  - name: chickcare-db
    databaseName: chickcare
    user: chickcare_user
    plan: free
