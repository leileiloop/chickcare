<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="static/imgs/CC.png">
                        </span>
                        <span class="title1">Chick Care</span>
                    </a>
                </li>

                <li>
                    <a href="/main_dashboard">
                        <span class="icon">
                            <ion-icon name="reorder-four-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="/webcam">
                        <span class="icon">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                        </span>
                        <span class="title">Growth Tracking</span>
                    </a>
                </li>

                <li>
                    <a href="/feeding">
                        <span class="icon">
                            <ion-icon name="layers-outline"></ion-icon>
                        </span>
                        <span class="title">Supplies Stock</span>
                    </a>
                </li>

                <li>
                    <a href="/environment">
                        <span class="icon">
                            <ion-icon name="cloudy-outline"></ion-icon>
                        </span>
                        <span class="title">Environment</span>
                    </a>
                </li>

                <li>
                    <a href="/dashboard">
                        <span class="icon">
                            <ion-icon name="notifications-circle-outline"></ion-icon>
                        </span>
                        <span class="title">Notifications</span>
                    </a>
                </li>

                <li>
                    <a href="/sanitization">
                        <span class="icon">
                            <ion-icon name="water-outline"></ion-icon>
                        </span>
                        <span class="title">Sanitization</span>
                    </a>
                </li>

                <!-- Only show "Manage Users" if the logged-in user is an admin -->
                {% if session['user_role'] == 'admin' %}
                <li>
                    <a href="/manage_users">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Manage Users</span>
                    </a>
                </li>
                {% endif %}

                <li>
                    <a href="/report">
                        <span class="icon">
                            <ion-icon name="file-tray-stacked-outline"></ion-icon>
                        </span>
                        <span class="title">Report</span>
                    </a>
                </li>

                <li>
                    <a href="/login">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="datetime">
                    <span id="displayDateTime"></span>
                </div>

		       <div class="iconn" onclick="toggleNotifi()">
			    <img src="static/imgs/bell.png" alt=""> <span id="notificationCount">0</span>
		        </div>
		        <div class="notifi-box" id="box">
			        <h2>Notifications <span id="notificationCount1">0</span></h2>
			    <div class="notifi-item">

				    <div class="text" id="notificationItems">

			        </div>
			    </div>


		        </div>



                <div class="user">
                    <img src="static/imgs/admin.jpg" alt="">
                </div>
            </div>


    <!-- ========================= Main ==================== -->

    <div class="Notifications">
                <h1>Notifications</h1>

            </div>

    <div id="table-body4" class="NotifTable">
                <!-- Data table -->
            <table border="1">
            <thead>
                <tr>
                    <th>DateTime</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
            <!-- Table data will be dynamically loaded here -->
            </tbody>
            </table>
        </div>




</div>
    </div>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- =========== Scripts =========  -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>

</html>
